site_name: Praxis Documentation
site_url: https://jayers99.github.io/praxis-ai/
repo_url: https://github.com/jayers99/praxis-ai
repo_name: jayers99/praxis-ai
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link

nav:
  - Home: index.md
  - Getting Started:
    - User Guide: guides/user-guide.md
    - Installation: guides/installation.md
    - AI Setup: guides/ai-setup.md
  - Guides:
    - Stage Templates: guides/stage-templates.md
    - PKDP: guides/pkdp.md
    - Extension Authoring: guides/extension-authoring.md
    - Domain Creation: guides/domain-creation.md
  - CLI Reference:
    - Commands: reference/cli.md
  - Architecture:
    - ADRs: adr/index.md
  - Spikes:
    - Documentation Tool Evaluation: spikes/documentation-tool-evaluation.md
    - Versioning and Naming Schemes: spikes/versioning-and-naming-schemes-summary.md

plugins:
  - search
  - awesome-pages

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  
  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jayers99/praxis-ai
